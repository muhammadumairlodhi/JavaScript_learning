<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>className and classList</title>
    <style>
        .yellow {
            background-color: yellow;
             color: aquamarine;
        }

        .red {
            background-color: red;
            color: white;
        }

        .black {
             
            color:black;
        }
        #id{
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div id="id" class="red black  ">
        <p>hi, I am happy today.</p>
    </div>

    <script>
 
console.log(id.classList)   //showing the class list
 console.log(id.className="yellow black")  // changing the class
 
 console.log( id.classList.add("red")) // adding a class
console.log(id.classList)
console.log(id.classList.remove('black')) //removing the class
console.log(id.classList)
    </script>
</body>

</html>
