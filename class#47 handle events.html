<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introduction to Browser events</title>
</head>
<body><div>
    <button type="button"onclick="alert('why you click on button'); console.log('nobody click on button');"
    onmouseenter="console.log('mouse button me enter ho gia');"class="container">Click</button>
</div>
    <script>
       let a = document.getElementsByClassName("container")[0]
       a.onclick= () =>{
        let b = document.getElementsByClassName("container")[0]
        b.innerHTML="hello worlds!"
       } 
        
    </script>
</body>
</html>
