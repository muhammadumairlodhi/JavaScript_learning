<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API of promises</title>
</head>

<body>
    <script>
        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("I am p1");
            }, 11000);
        })
        let p2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                ///resolve("I am p2");
            reject(new Error("an error occur"))
            }, 2000);
        })
        let p3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("I am p3");
            }, 3000);
        })

        // let myPromise = Promise.all([p1, p2, p3])
        //let myPromise = Promise.allSettled([p1, p2, p3])
      // let myPromise = Promise.race([p1, p2, p3])
       //let myPromise = Promise.any([p1, p2, p3])
       //let myPromise = Promise. resolve([p1, p2, p3])
       let myPromise = Promise.reject([p1, p2, p3])

        myPromise.then((value) => {
            console.log(value);
        })
    </script>
</body>

</html>
