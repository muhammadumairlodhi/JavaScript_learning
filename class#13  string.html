<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>strings</title>
  </head>
  <body>
    <script type="text/javascript">
      //we can use single or double qoute
      let name="umair"
      console.log(name);
      let name1='muhammad'
      console.log(name1);
      console.log(name1.length);//name length
      console.log(name[0]);//only letter shown
      console.log(name[1]);
      console.log(name[2]);
      console.log(name[3]);
      console.log(name[4]);
      // template litrals
      let boy1="ALi"
      let boy2="usman"
      let sentence=`${boy1} is friend of ${boy2}`//``it must used
        console.log(sentence);
     //Escape sequence characters
       let pen= 'it\'s my pen'  //use of \character
      console.log(pen);
       let line='there is new\nline'
       console.log(line);

    </script>
  </body>
</html>
