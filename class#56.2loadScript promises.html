<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loadScript promises</title>
</head>

<body>
    <script>
        const loadScript = (src) => {
            return new Promise((resolve, reject) => {


                let script = document.createElement("script")
                script.src = src
                document.body.appendChild(script)

                script.onload=(script) => {
               resolve("Script has been runing sir!")
           }

        script.onerror=(script) => {
            reject()
        }
            } )
    }

       let p1 = loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js")
       p1.then((value)=>{
        console.log(value);
       }).catch((error)=>{
        console.log("we are sorry but We are trying to solve error please try later");
       })
    </script>
</body>

</html>
