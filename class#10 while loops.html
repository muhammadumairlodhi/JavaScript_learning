    <h1>While loops && do-while loops</h1>
    <script type="text/javascript">
      let n=prompt("enter your a number")
      n=Number.parseInt(n)
      let i=0;
      while (i<n) {
        console.log(i)
        i++;

      }
      //Do-while loops
      let a=prompt("enter your a number")
      n=Number.parseInt(a)

        s++;

      }while(s<a)
    </script>
  </body>
