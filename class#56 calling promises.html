        //chaning multiple promises

        let p1 = new Promise((resolve, reject) => {

                resolve("hi, your order is being packed")

            }, 2000);
        })

            console.log(value);

            })

                }, 2000);

        })


        //simple promises
        let mypromises = new Promise((resolve, reject) => {
            resolve(10)
        })
        mypromises.then((result) => {
            console.log(result);
            return result * 2
        }).then((result2) => {
            console.log(result2);
            return result2 + 36
        }).then((result3) => {
            console.log(result3);
        })

newpromise.then((value)=>{

}).then((p)=>{
