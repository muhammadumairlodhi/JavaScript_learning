    <script type="text/javascript">

let friend2='      hamza     '

let name1 = "Muhammad Umair";

console.log(name1.length); // Output: 13

console.log(name1.charAt(0)); // Output: "M"
console.log(name1.charAt(7)); // Output: "U"

console.log(name1.indexOf("Umair")); // Output: 9
console.log(name1.indexOf("Ali")); // Output: -1

console.log(name1.substring(0, 8)); // Output: "Muhammad"
console.log(name1.substring(9)); // Output: "Umair"

console.log(name1.toLowerCase()); // Output: "muhammad umair"
console.log(name1.toUpperCase()); // Output: "MUHAMMAD UMAIR"

console.log(name1.trim()); // Output: "Muhammad Umair"

console.log(name1.split(" ")); // Output: ["Muhammad", "Umair"]

console.log(name1.replace("Umair", "Ali")); // Output: "Muhammad Ali"

console.log(name1.startsWith("Muhammad")); // Output: true
console.log(name1.startsWith("Ali")); // Output: false

console.log(name1.endsWith("Umair")); // Output: true
console.log(name1.endsWith("Ali")); // Output: false

    </script>
  </body>
</html>
