
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> For loops</title>
  </head>
  <body>
   <script type="text/javascript">
     for (var i = 0; i <  5; i++) {
        console.log(i);
     }
    let sum=0
     let n=prompt("Enter the number")
     n=Number.parseInt(n)
     for (var i = 0; i < n ;  i++) {
       sum+=(i+1)
       console.log((i+1),"+");
     }
     console.log("sum of first "+ n +" natural Number is "+ sum );

    </script>
  </body>
</html>
