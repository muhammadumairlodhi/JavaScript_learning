            let Bhalw = await BhalwalWeather
            console.log("fetshed Bhalwal weather is "+Bhalw);
            console.log("fetching sargoda weather please wait....");
            let sarw = await SargodhaWeather
            console.log("fetched Sargodha weather is "+sarw);
            return[Bhalw, sarw]
        }
